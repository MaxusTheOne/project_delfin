<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delfinen svømmehal</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="delfinpng.png" type="image/x-icon">
  </head>
  <body>
    <header>
    <nav>
      <a href="index.html" class="active">Medlemmer</a>
      <a href="statistics.html">Statistik</a>
      <a href="economy.html">Økonomi</a>
    </nav>
  </header>
    <div class="filter-grid">
      <div>
        <button id="create-user-btn">Opret medlem</button>
      </div>
      <div>
        <label for="searchbar"></label>
        <input type="search" id="searchbar" placeholder="Søg efter ..." />
      </div>
      <div>
        <label for="sort">Filtrer:</label>
        <select id="sortByTeam" class="sort">
          <option value="hold" selected>Hold</option>
          <option value="junior">Junior hold</option>
          <option value="senior">Senior hold</option>
        </select>
        <label for="sort"></label>
        <select id="sortByRole" class="sort">
          <option value="" selected>Medlemsstatus</option>
          <option value="svømmer">Svømmere</option>
          <option value="elitesvømmer">Elitesvømmere</option>
          <option value="træner">Trænere</option>
        </select>
      </div>
    </div>

    <div>
      <section id="users" class="grid-container"></section>
    </div>
    <footer>
      Delfinen Svømmehal
    </footer>
    
    <!-- USER DIALOG-->

    <dialog id="dialog-member-info">
       <form method="dialog">
        <button id="dialog-close-btn">X</button>
      </form>
      <section class="dialog-grid">
        <section>
          <h3><strong>Medlemsinfo</strong></h3>
          <img id="dialog-image">
           <h4 id="dialog-name">Navn</h4>
          <h4 id="dialog-age">Alder</h4>
          <ul>
            <li>Medlemsskab: <span id="dialog-subscription"></span></li>
            <li>Rolle: <span id="dialog-role"></span></li>
            <li>Disciplin: <span id="dialog-discipline"></span></li>
            <li>Køn: <span id="dialog-gender"></span></li>
          </ul>
        </section>
      </section>
    </dialog>

    <!-- CREATE DIALOG-->
    <dialog id="dialog-create-user">
      <form method="dialog">
        <button id="dialog-close-btn">X</button>
      </form>
      <h2>Tilføj medlem:</h2>
      <form id="form-create-user" method="dialog">
        <label for="firstName">Fornavn:</label>
        <input
          type="text"
          id="create-firstName"
          name="firstName"
          placeholder="Skriv fornavn på medlem"
        />
        <label for="lastName">Efternavn:</label>
        <input
          type="text"
          id="create-lastName"
          name="lastName"
          placeholder="Skriv efternavn på medlem"
        />
        <label for="age">Alder:</label>
        <input
          type="text"
          id="create-age"
          name="age"
          placeholder="Skriv alder på medlem"
        />
        <label for="gender">Køn:</label>
        <select name="gender" id="create-gender">
          <option value="">Ikke valgt</option selected>
          <option value="mand">Mand</option>
          <option value="kvinde">Kvinde</option>
          <option value="andet">Andet</option>
        </select>
        <label for="subscription">Medlemsskab:</label>
        <select name="subscription" id="create-subscription">
          <option value="">Ikke valgt</option selected>
          <option value="senior">Senior</option>
          <option value="junior">Junior</option>
        </select>
        <label for="role">Rolle:</label>
        <select name="role" id="create-role">
          <option value="">Ikke valgt</option selected>
            <option value="elitesvømmer">Elitesvømmer </option>
            <option value="svømmer">Svømmer </option>
            <option value="træner">Træner </option>
        </select>
        <label for="discipline">Disciplin:</label>
        <select name="discipline" id="create-discipline">
          <option value="">Ikke valgt</option selected>
          <option value="butterfly">Butterfly</option>
          <option value="crawl">Crawl</option>
          <option value="rygcrawl">Rygcrawl</option>
          <option value="brystsvømning">brystsvømning</option>
        </select>
        <label for="coach" id="coach-label">Træner:</label>
        <label for="debt">Gæld: </label>
        <input type="text" id="create-debt" name="debt" placeholder="Skriv gæld">
        <label for="image">Image: </label>
        <input type="url" id="create-image" name="image" placeholder="Sæt IMG URL ind her"/>
        <button id="form-create-btn">Opret medlem</button>
      </form>
    </dialog>

    <!-- UPDATE DIALOG-->
    <dialog id="dialog-update-user" >
      <form>
        <button id="dialog-close-btn">X</button>
      </form>
      <h2>Opdater medlem</h2>
       <form id="form-update-user" method="dialog">
        <label for="update-firstName">Fornavn:</label>
        <input
          type="text"
          id="update-firstName"
          name="firstName"
          placeholder="Opdater fornavn på medlem"
          required
        />
        <label for="update-lastName">Efternavn:</label>
        <input
          type="text"
          id="update-lastName"
          name="lastName"
          placeholder="Opdater efternavn på medlem"
          required
        />
        <label for="update-age">Alder:</label>
        <input
          type="text"
          id="update-age"
          name="age"
          placeholder="Opdater alder på medlem"
          required
        />
        <label for="update-gender">Køn:</label>
        <select name="gender" id="update-gender" required>
          <option value="">Ikke valgt</option>
          <option value="mand">Mand</option>
          <option value="kvinde">Kvinde</option>
          <option value="andet">Andet</option>
        </select>
        <label for="update-subscription">Medlemsskab:</label>
        <select name="subscription" id="update-subscription" required>
          <option value="">Ikke valgt</option>
          <option value="senior">Senior</option>
          <option value="junior">Junior</option>
        </select>
        <label for="update-role">Rolle:</label>
        <select name="role" id="update-role" required>
          <option value="">Ikke valgt</option>
          <option value="elitesvømmer">Elitesvømmer </option>
          <option value="svømmer">Svømmer </option>
          <option value="træner">Træner </option>
        </select>
        <label for="update-discipline">Disciplin:</label>
        <select name="discipline" id="update-discipline" required>
          <option value="">Ikke valgt</option >
            <option value="butterfly">Butterfly</option>
            <option value="crawl">Crawl</option>
            <option value="rygcrawl">Rygcrawl</option>
            <option value="brystsvømning">Brystsvømning</option>
          </select>
          <label for="coach" id="coach-update-label">Træner:</label>
          <label for="update-debt">Gæld:</label>
          <input type="text" name="debt" id="update-debt" required>
          <label for="update-image">Image: </label>
          <input type="url" id="update-image" name="image" placeholder="Sæt IMG URL ind her" required/>
          <button id="form-update-btn">Opdater medlem</button>
      </form>
    </dialog>


    <!--DELETE DIALOG-->
    <dialog id="dialog-delete-user">
      <h2>Vil du slette dette medlem?</h2>
      <p id="dialog-delete-user-name"></p>
      <form action="" id="form-delete-user">
        <div id="delete-grid">
          <input id="btn-no" type="button" value="Nej" />
          <input id="btn-yes" type="submit" value="Ja" />
        </div>
      </form>
    </dialog>
    <div id="snackbar"></div>
    <script src="js/app.js" type="module"></script>
  </body>
</html>
