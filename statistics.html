<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Svømmestatistik</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="delfinpng.png" type="image/x-icon">
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">Medlemmer</a>
        <a href="statistics.html" class="active">Statistik</a>
        <a href="economy.html">Økonomi</a>
      </nav>
    </header>

    <div class="filter-grid-2">
      <button id="create-statistics-btn">Create</button>

      <label for="sortByGender">Køn:</label>
      <select id="sortByGender">
        <option value="" selected>Begge</option>
        <option value="herrer">Herrer</option>
        <option value="damer">Damer</option>
      </select>

      <label for="sortByAge">Alder: </label>
      <select id="sortByAge">
        <option value="" selected>Begge:</option>
        <option value="senior">Senior</option>
        <option value="junior">Junior</option>
      </select>
    </div>

    <!-- CREATE STATISTICS DIALOG-->
    <dialog id="dialog-create-statistics">
      <form method="dialog">
        <button id="dialog-close-btn">X</button>
      </form>
      <form method="dialog" id="form-create-statistics">
        <h2>Tilføj svømmeresultat:</h2>
        <label for="meetName">Stævne:</label>
        <input type="text" id="statistics-meetName" name="meetName" placeholder="Skriv stævnenavn">
        <label for="date">Dato:</label>
        <input type="date" id="statistics-date" name="date"
        value="" min="2016-01-01" max="2023-12-31">
        <label for="place">Plads:</label>
   <select name="place" id="statistics-place">
    <option value="">Ikke valgt</option selected>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
   </select>
        <label for="time">Tid:</label>
        <input type="text" id="statistics-time" name="time" placeholder="Skriv resultat" />
        <label for="discipline">Disciplin:</label>
  <select name="discipline" id="statistics-discipline">
    <option value="">Ikke valgt</option selected>
    <option value="butterfly">Butterfly</option>
    <option value="crawl">Crawl</option>
    <option value="rygcrawl">Rygcrawl</option>
    <option value="brystsvømning">Brystsvømning</option>
  </select>
  <label for="participantId" id="participantId">Deltager ID: </label>

  
</select>
<button id="form-create-statistics-btn">Opret resultat:</button>
      </form>
    </dialog>

    <div class="grid-container-2">
      <div class="grid-item">
        <h3>Butterfly</h3>
        <ul id="butterflyList"></ul>
      </div>
      <div class="grid-item">
        <h3>Crawl</h3>
        <ul id="crawlList"></ul>
      </div>
      <div class="grid-item">
        <h3>Rygcrawl</h3>
        <ul id="rygcrawlList"></ul>
      </div>
      <div class="grid-item">
        <h3>Brystsvømning</h3>
        <ul id="brystsvømningList"></ul>
      </div>
    </div>

    <script src="js/statistics.js" type="module"></script>
  </body>
</html>
